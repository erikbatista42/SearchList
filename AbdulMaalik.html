<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>

</head>
<body style="background-color: black">
  <canvas id="canvas"></canvas>
  <script>


    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(1250, 640);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {


            // INSERT YOUR KHAN ACADEMY PROGRAM HERE
            var x = 1;
var y = 2;
var a = 1;
var z = -15;
var speed = 0.7;
var speed2 = 2;
var speed3 = 2;
var b = 84;
var c = 272;
var d = 275;
var e = 15;

var videoGame = function () {
    
    e = e + speed3;
    c = c + speed2;
    a += speed;
    // micky mouse
    stroke(1);
    x = mouseX - 184;
    y = mouseY - 237;
    background(60, 74, 74);
    fill(8, 8, 8);

    fill(245, 230, 155);

    ellipse(x + 177, y + 189, 25, 40); // right eye
    ellipse(x + 188, y + 213, 52, 25); // mouth
    fill(66, 9, 9);

    ellipse(x + 182, y + 190, 9, 18); // right eyeball

    fill(10, 8, 8);

    ellipse(x + 196, y + 257, 7, 12);

    image(getImage("avatars/orange-juice-squid"), d, e, 54, 53);
    if (e > 350) {
        speed3 = -2;

    if (y < -91) {
        fill(247, 244, 244);
        textSize(39);
        text("Game Over", 112, 346);
    }
    if (mouseY > 184 & mouseX > 35 & mouseX < 359) {
        fill(245, 240, 240);
        textSize(39);
        text("Game Over", 112, 346);
    }
    if (mouseY > 169 & mouseX > 315) {
        fill(245, 233, 233);
        textSize(39);
        text("You Win", 112, 346);
    }
    
};
draw = function() {
    videoGame();
};

        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
