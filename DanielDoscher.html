var piplup = function(x,y){

    quad(x+2.6/20*PSize, y+-1/4*PSize, x+4.1/20*PSize, y+-9.8/20*PSize, x+1/20*PSize, y+-4/10*PSize, x+0.9/20*PSize, y+-6.8/20*PSize); //right upper nose
    triangle(x-1.3/20*PSize, y+-7.8/20*PSize, x+1.3/20*PSize, y+-7.8/20*PSize, x, y-1/2*PSize); //mid triangle nose
